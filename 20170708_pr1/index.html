<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HyeonJeong Ha 20170708</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Comic+Neue">
    <script src="https://kit.fontawesome.com/391d806113.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = "center-div"> 
        <h1 class= "title">
            Do you know the capital of this city?
        </h1>
    </div>
    
    <div class = "center-div">
        <table>
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
    
          <tr id = "first_row">
            <td>Republic of Korea</td>
            <td><form><input type="text" placeholder="Your answer"></form></td>
            <td><button type="button">See Answer</button></td>
          </tr>
          <tr id = "second_row">
            <td>Japan</td>
            <td>Tokyo</td>
            <!-- <td>CORRECT</td> -->
            <td><i class="fas fa-check"></i></td>
          </tr>
          <tr id = "third_row">
            <td>United States of America</td>
            <td id = "wrong_answer">New York</td>
            <td>Washington, D.C</td>
          </tr>
        </table>
    </div>
    
  </body>
</html>
